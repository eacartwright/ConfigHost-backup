`SetIEHomepage=http://www.nwh.org
`SetIEFavorites
`ShowIEMenuBar
`ShowIEFavoritesBar
`ShowIEStatusBar
`LockIEToolbars
`HideIEEdgeButton
`DisableOfficeProtectedView
LoadClassicShellSettings
`DisableCitrixPopup
AddCustomShortcuts
`UninstallCommApps
`SetNetworkPrivate
CopyFinalizeSetup
RestartShell

[FinalizeSetup]
InstallCitrix
ShowNewNetFlyout=1
BeginFinalizeSetup
ActivateWindows
SetUserPassword
OpenContinuum
InstallWebroot
ConfigWarpDrive
InstallPowerMic
ActivateOffice
EnableBitlocker
