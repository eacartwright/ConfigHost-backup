ImportModule=PolicyFileEditor
CloseApps
EmptyRecycleBin
EnableNetAdapters
`SetScreenSaverTimeout=900
`EnableTitleBarColor
`SetFileExplorerOpen
`HideSyncNotifications
`DisableNavPaneRecent
`AddNavPaneRecycleBin
