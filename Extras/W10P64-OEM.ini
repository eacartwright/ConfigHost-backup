[Setup]
RequireAdmin
ImportModule=PolicyFileEditor
ResetPolicy
SetRunOnceRun
`DisableAutoUpdate
`LockUpdateFeatures
`DisableDefender
`DisableSmartScreen
`DisableUACPrompt
`DisableCortana
`DisableWebSearch
`DisableLocation
`DisableXboxDVR
`DisablePrivateFirewall
`DisableNCDAutoSetup
ShowNewNetFlyout=0
`SetSleepSettings
`SetDisplayTimeout=18000
`EnableNumLock
SetTheme
`SetThisPCLabel=Computer %COMPUTERNAME%
`ShowAllSystemTray
`DisableActionCenter
`Hide3DObjectsFolder
`HidePerfLogsFolder
`DisableLockScreen
`DisableEdgeShortcut
SetAppAssociations
`DisablePrinterMgmt
`DisableIEFirstRunWiz
`DisableIEPopupMgmt
`DisableIEAutoComplete
`DisableIESuggestedSites
`DisableIESmileyButton
